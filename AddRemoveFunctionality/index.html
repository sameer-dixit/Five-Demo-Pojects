<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="Images/social.jpg" alt="User Image" class="card-img">
    <div class="card-info">
      <h2 class="user-name">Jane Doe</h2>
      <h6 class="friends-count">Stranger</h6>
      <button class="add-btn">Add Friend</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
